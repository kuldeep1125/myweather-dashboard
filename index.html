<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="developer-attribution">
        <div class="attribution-content">
            <span>üå©Ô∏è Weather Dashboard crafted with </span>
            <div class="attribution-heart">‚ô•Ô∏è</div>
            <span>by </span>
            <span class="developer-name">kuldeep1125</span>
            <a href="https://github.com/kuldeep1125" target="_blank" class="portfolio-link">
                <i class="fas fa-external-link-alt"></i>
            </a>
        </div>
    </div>

    <div class="container py-5">

        <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>


    <div class="favorites-box">
        <div class="favorites-header" id="favoritesToggle">
            <i class="fas fa-chevron-down"></i>
            <h5>Favorite Cities</h5>
        </div>
        <ul id="favoritesList" class="list-unstyled"></ul>
    </div>


        <div class="input-group mb-5">
            <input type="text" id="cityInput" class="form-control" 
                   placeholder="Enter City Name" aria-label="City Name">
            <button id="searchBtn" class="btn btn-primary">
                <i class="fas fa-search"></i> Search
            </button>
        </div>


        <div id="weatherContainer"></div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
